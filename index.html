    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body, #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0a0403;
        font-family: 'Cinzel', serif;
      }
      
      /* Custom scrollbar - fiery */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #1a0805;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff4400;
        border-radius: 2px;
      }
      
      /* Loading animation - fiery theme */
      .loader {
        width: 70px;
        height: 70px;
        border: 3px solid transparent;
        border-top-color: #ff4400;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        position: relative;
      }
      .loader::before {
        content: '';
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        border: 3px solid transparent;
        border-top-color: #ff6622;
        border-radius: 50%;
        animation: spin 1.5s linear infinite reverse;
      }
      .loader::after {
        content: '';
        position: absolute;
        top: 14px;
        left: 14px;
        right: 14px;
        bottom: 14px;
        border: 3px solid transparent;
        border-top-color: #ffaa44;
        border-radius: 50%;
        animation: spin 2s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Pulse animation for demon eyes */
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
      
      /* Japanese text styling */
      .jp-text {
        font-family: 'Noto Serif JP', serif;
      }
      
      /* Selection color */
      ::selection {
        background: #ff440050;
        color: #fff;
      }
    </style>
  </head>

    <div id="root"></div>

  </body>
